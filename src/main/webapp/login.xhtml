<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:j="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <meta charset="UTF-8"/>
    <title>Login Page</title>

    <meta name="description" content="User login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="resources/css/bootstrap.css" />
    <link rel="stylesheet" href="resources/css/font-awesome.css" />
    <!-- text fonts -->
    <link rel="stylesheet" href="resources/css/ace-fonts.css" />
    <!-- ace styles -->
    <link rel="stylesheet" href="resources/css/ace.css" />
    <link rel="stylesheet" href="resources/css/ace-rtl.css" />

    <!--  For Progress bar [Start] -->
    <script src="resources/js/jquery.js"></script>
    <script src="resources/js/loader/jquery.showLoading.min.js"></script>
    <style type="text/css">
        .loading-indicator {
            height: 80px;
            width: 80px;
            background: url('resources/img/loading1.gif') no-repeat center
            center;
        }

        .loading-indicator-overlay {
            background-color: #FFFFFF;
            opacity: 0.6;
            filter: alpha(opacity = 60);
        }
    </style>

    <script type="text/javascript">
        function start() {
            $(function() {
                var $body = $('body');
                $body.showLoading();
            });
        }

        function stop() {
            $(function() {
                var $body = $('body');
                $body.hideLoading();
                $('h3.finished').removeClass('hidden');
                $('h3.active').addClass('hidden');
            });
        }
    </script>

</h:head>

<h:body class="login-layout">
    <f:view>
        <div class="main-container">
            <div class="main-content">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="login-container">
                            <div class="center">
                                <h1>
                                    <i class="ace-icon fa fa-leaf green"></i>
                                    <span class="red">Ace</span>
                                    <span class="white" id="id-text2">Application</span>
                                </h1>
                                <h4 class="blue" id="id-company-text">Student Admin</h4>
                            </div>

                            <div class="space-6"></div>
                            <div class="position-relative">
                                <div id="login-box" class="login-box visible widget-box no-border">
                                    <div class="widget-body">
                                        <div class="widget-main">
                                            <h4 class="header blue lighter bigger">
                                                <i class="ace-icon fa fa-coffee green"></i>
                                                Please Enter Your Information
                                            </h4>
                                            <div class="space-6"></div>

                                            <h:form>
                                                <h:messages />
                                                <fieldset>
                                                    <h:panelGroup id="Login_Panel">
                                                        <div class="row">
                                                            <div class="col-sm-12">
                                                                <label class="block clearfix"> <span
                                                                        class="block input-icon input-icon-right">
                                                            <h:inputText
                                                                    j:placeholder="Email" id="email-input-id"
                                                                    value="${loginBean.email}"
                                                                    styleClass="form-control" tabindex="1" /> <i
                                                                        class="ace-icon fa fa-user"></i>
																</span>
                                                                </label>
                                                            </div>
                                                        </div>

                                                        <div class="row">
                                                            <div class="col-sm-12">
                                                                <label class="block clearfix"> <span
                                                                        class="block input-icon input-icon-right">
                                                                <h:inputText
                                                                        j:placeholder="Password" id="password-input-id"
                                                                        value="${loginBean.password}"
                                                                        styleClass="form-control" tabindex="2" /> <i
                                                                        class="ace-icon fa fa-user"></i>
																</span>
                                                                </label>
                                                            </div>
                                                        </div>

                                                        <div class="space"></div>

                                                        <div class="clearfix">
                                                            <h:commandLink action="${loginBean.signIn()}" value="Login"
                                                                           tabindex="4" id="login-btn-id"
                                                                           styleClass="width-35 pull-right btn btn-sm btn-primary">
                                                                <i class="ace-icon fa fa-lock"></i>
                                                            </h:commandLink>
                                                        </div>

                                                        <div class="space-4"></div>
                                                    </h:panelGroup>
                                                </fieldset>
                                            </h:form>
                                        </div> <!-- widget main -->
                                        <div class="toolbar clearfix">
                                            <div>
                                                <a href="#" data-target="#signup-box" class="user-signup-link">
                                                    I want to register
                                                    <i class="ace-icon fa fa-arrow-right"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div> <!-- widget body-->
                                </div> <!-- login box -->
                                <div id="signup-box" class="signup-box widget-box no-border">
                                    <div class="widget-body">
                                        <div class="widget-main">
                                            <h4 class="header green lighter bigger">
                                                <i class="ace-icon fa fa-users blue"></i>
                                                New User Registration
                                            </h4>

                                            <div class="space-6"></div>
                                            <p> Enter your details to begin: </p>

                                            <form>
                                                <fieldset>
                                                    <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" placeholder="Email" />
															<i class="ace-icon fa fa-envelope"></i>
														</span>
                                                    </label>

                                                    <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="Username" />
															<i class="ace-icon fa fa-user"></i>
														</span>
                                                    </label>

                                                    <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="Password" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                                    </label>

                                                    <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="Repeat password" />
															<i class="ace-icon fa fa-retweet"></i>
														</span>
                                                    </label>

                                                    <label class="block">
                                                        <input type="checkbox" class="ace" />
                                                        <span class="lbl">
															I accept the
															<a href="#">User Agreement</a>
														</span>
                                                    </label>

                                                    <div class="space-24"></div>

                                                    <div class="clearfix">
                                                        <button type="reset" class="width-30 pull-left btn btn-sm">
                                                            <i class="ace-icon fa fa-refresh"></i>
                                                            <span class="bigger-110">Reset</span>
                                                        </button>

                                                        <button type="button" class="width-65 pull-right btn btn-sm btn-success">
                                                            <span class="bigger-110">Register</span>

                                                            <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                                                        </button>
                                                    </div>
                                                </fieldset>
                                            </form>
                                        </div>

                                        <div class="toolbar center">
                                            <a href="#" data-target="#login-box" class="back-to-login-link">
                                                <i class="ace-icon fa fa-arrow-left"></i>
                                                Back to login
                                            </a>
                                        </div>
                                    </div><!-- /.widget-body -->
                                </div><!-- /.signup-box -->
                            </div> <!--positive relative -->

                            <div class="navbar-fixed-top align-right">
                                <br />
                                <a id="btn-login-dark" href="#">Dark</a>
                                <span class="blue">/</span>
                                <a id="btn-login-blur" href="#">Blur</a>
                                <span class="blue">/</span>
                                <a id="btn-login-light" href="#">Light</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- basic scripts -->
        <script type="text/javascript">
            window.jQuery
            || document
                .write("&lt;script src='resources/js/jquery1x.js'&gt;"
                    + "&lt;" + "/script&gt;");
        </script>
        <!-- <![endif]-->

        <!-- inline scripts related to this page -->
        <script type="text/javascript">
            jQuery(function($) {
                $(document).on('click', '.toolbar a[data-target]', function(e) {
                    e.preventDefault();
                    var target = $(this).data('target');
                    $('.widget-box.visible').removeClass('visible');//hide others
                    $(target).addClass('visible');//show target
                });
            });



            //you don't need this, just used for changing background
            jQuery(function($) {
                $('#btn-login-dark').on('click', function(e) {
                    $('body').attr('class', 'login-layout');
                    $('#id-text2').attr('class', 'white');
                    $('#id-company-text').attr('class', 'blue');

                    e.preventDefault();
                });
                $('#btn-login-light').on('click', function(e) {
                    $('body').attr('class', 'login-layout light-login');
                    $('#id-text2').attr('class', 'grey');
                    $('#id-company-text').attr('class', 'blue');

                    e.preventDefault();
                });
                $('#btn-login-blur').on('click', function(e) {
                    $('body').attr('class', 'login-layout blur-login');
                    $('#id-text2').attr('class', 'white');
                    $('#id-company-text').attr('class', 'light-blue');

                    e.preventDefault();
                });

            });
        </script>
    </f:view>
</h:body>

</html>
